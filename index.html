        "Mọi thứ em muốn chia sẻ với anh, anh sẽ lắng nghe hết mọi thứ.<br>" +
        "Hãy xem anh như là một thằng người yêu ngốc nghếch của em $ $ vậy thôi." +

      function typing() {
        if (i < text.length) {
          document.getElementById("text").innerHTML =
            text.substring(0, count++) + "_";

          if (text.charAt(i) == ",") setTimeout(typing, 180);
          else if (
            text.charAt(i) == "." &&
            text.charAt(i + 1) != "." &&
            text.charAt(i - 1) != "."
          )
            setTimeout(typing, 230);
          else if (text.charAt(i) == "$") {
            setTimeout(typing, 500);
            text = text.substring(0, i) + text.substring(i + 1, text.length);
          } else setTimeout(typing, 50);
          i++;
        }
        contain.scrollTop = contain.scrollHeight;
      }
